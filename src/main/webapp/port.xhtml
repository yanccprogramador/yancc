             <p:graphicImage height="40px" width="40px"  url="resources/projetos/#{n.replaceAll('%20',' ')}/icone.png"/>

        <p:column>
           #{n} 
        </p:column>
        <p:column>
        <h:form>
          <f:ajax listener="#{projects.msg()}" render=":mensagens">
          <p:commandButton value="Download" ajax="false" onclick="return confirm('Tem certeza que deseja fazer download, isso consumirÃ¡ seus dados?');" action="#{projects.msg}"><p:fileDownload value="#{projects.download(n)}"/></p:commandButton>

       </h:form>
        </p:column>
        
        </p:dataTable>
